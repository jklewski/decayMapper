<!DOCTYPE html>
<html lang="en">
<head>
  <title>Decay Mapping</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <!-- The Leaflet map container -->
  <div id="map"></div>

  <!-- The hamburger button (absolutely positioned) -->
  <div id="hamburgerBtn" onclick="toggleInfoPanel()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- The info panel (sidebar) -->
  <div id="infoPanel">
    <select id="mapSelector" class="form-select mb-3">
      <option value="" selected disabled>Select a map</option>
      <option value="" disabled>Above ground</option>
      <option value="CERRA_Dose">&nbsp;&nbsp;&nbsp;Decking board (horizontal)</option>
      <option value="MET_Dose_vert">&nbsp;&nbsp;&nbsp;Cladding board (vertical)</option>
      <option value="" disabled>In ground</option>
      <option value="Soil_Dose">&nbsp;&nbsp;&nbsp;In ground pile</option>
      <option value="Soil_cold1">&nbsp;&nbsp;&nbsp;Soil Cold</option>
      <option value="Soil_dry1">&nbsp;&nbsp;&nbsp;Soil Dry</option>
      <option value="Soil_waterlogged1">&nbsp;&nbsp;&nbsp;Soil Waterlogged</option>
    </select>
    <div id="mapInfo">
      <p>Please select a map to see additional information here.</p>
    </div>
  </div>
</div>

<script>
  // Example: If you're initializing your Leaflet map in app.js, 
  // make sure to call 'map.invalidateSize()' after toggling.
  function toggleInfoPanel() {
    const panel = document.getElementById('infoPanel');
    panel.classList.toggle('hidden');

    // OPTIONAL: If you have access to your Leaflet 'map' object here,
    // you can reflow the map after the CSS transition (0.3s). 
    // setTimeout(() => {
    //   map.invalidateSize();
    // }, 300);
  }
</script>

<script src="app.js"></script>

</body>
</html>
